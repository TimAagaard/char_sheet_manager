<h2>Characters</h2>
<button (click)="addCharacter()" mat-raised-button color="accent">Add Character</button>
<ul class="characters">
	<li *ngFor="let character of characters" (click)="onSelect(character)" [class.selected]="character === selectedCharacter">
		{{character.name}}
	</li>
</ul>
<app-character-detail [character]="selectedCharacter"></app-character-detail>
